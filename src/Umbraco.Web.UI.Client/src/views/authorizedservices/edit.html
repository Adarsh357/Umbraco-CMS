<div ng-controller="Umbraco.Editors.DataType.AuthorizedServiceEditController as vm">

  <p>Authorized? {{(vm.isAuthorized ? "Yes" : "No")}}</p>

  <div ng-if="!vm.isAuthorized">
    <a ng-href="{{vm.authorizationUrl}}">Click to authorize</a>
  </div>
