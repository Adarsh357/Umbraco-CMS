<umb-load-indicator ng-if="vm.loading === true"></umb-load-indicator>

<div ng-if="vm.loading === false">
    <!-- Content -->
    <div ng-if="vm.hasContentReferences">
        <umb-tracked-references-table items="vm.referencedContentItems.items"
                                      total-pages="vm.referencedContentItems.totalPages"
                                      page-number="vm.referencedContentItems.pageNumber"
                                      headline="vm.referencedItemsTitle"
                                      on-page-changed="vm.changeContentPageNumber(pageNumber)">
        </umb-tracked-references-table>
    </div>

    <!-- Media -->
    <div ng-if="vm.hasMediaReferences">
        <umb-tracked-references-table items="vm.referencedMediaItems.items"
                                      total-pages="vm.referencedMediaItems.totalPages"
                                      page-number="vm.referencedMediaItems.pageNumber"
                                      headline="vm.referencedItemsTitle"
                                      on-page-changed="vm.changeMediaPageNumber(pageNumber)">
        </umb-tracked-references-table>
    </div>
</div>
