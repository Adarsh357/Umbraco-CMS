
    <div class="__showcase">

        <div ng-if="vm.loading" class="umb-button__progress"></div>

        <!-- IMAGE and SVG-->
        <img ng-if="vm.loading === false && vm.thumbnail"
            ng-class="{'trashed': vm.media.trashed}"
            ng-src="{{vm.thumbnail}}"
            ng-attr-title="{{vm.media.trashed ? (vm.labels.trashed || 'Trashed') + ': ' + vm.media.name : vm.media.name}}"
            alt="{{vm.media.name}}" />

        <!--
        <div class="__thumbnail" ng-if="vm.loading === false && vm.thumbnail"
            ng-style="{'background-image':'url('+vm.thumbnail+')'}"
            ng-class="{'trashed': vm.media.trashed}">
        </div>-->

        <!-- FILE -->
        <umb-file-icon ng-if="vm.loading === false && !vm.thumbnail"
            ng-class="{'trashed': vm.media.trashed}"
            extension="{{vm.media.extension}}"
            icon="{{vm.media.icon}}"
            size="s"
            text="{{vm.media.name}}">
        </umb-file-icon>

    </div>
    <button type="button" ng-click="vm.onNameClicked(); $event.stopPropagation();" class="btn-reset __info" ng-if="vm.media !== null">
        <div class="__name" ng-bind="vm.media.name"></div>
        <div class="__subname" ng-if="vm.media.description" ng-bind="vm.media.description"></div>
    </button>

    <ng-transclude></ng-transclude>
