<div class="umb-pdf-viewer">
  <canvas class="pdf-canvas"></canvas>
  
  <div class="umb-pdf-viewer__toolbar">
    <button type="button" ng-click="vm.prevPage()">Prev Page</button>
    <div>
      <span>{{ vm.pageNumber }}</span>
      <span>/</span>
      <span>{{ vm.totalPages }}</span>
    </div>
    <button type="button" ng-click="vm.nextPage()">Next Page</button>
  </div>
</div>
