<div data-element="editor-languages" ng-controller="Umbraco.Editors.Webhooks.OverviewController as vm" class="clearfix">

  <umb-editor-view footer="false">

    <umb-editor-header name="vm.page.name"
                       name-locked="true"
                       hide-icon="true"
                       hide-description="true"
                       hide-alias="true">
    </umb-editor-header>

    <umb-editor-container>

      <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

      <umb-editor-sub-header>

        <umb-editor-sub-header-content-left>
          <umb-button type="button"
                      action="vm.openWebhookOverlay()"
                      button-style="outline"
                      label-key="webhooks_addWebhook">
          </umb-button>
        </umb-editor-sub-header-content-left>

      </umb-editor-sub-header>

      <table class="table table-hover" ng-if="!vm.loading">
        <thead>
        <tr>
<!--          <th><localize key="general_language"></localize></th>-->
          <th>Enabled</th>
          <th>Event</th>
          <th>Url</th>
          <th>Types</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="webhook in vm.webhooks track by webhook.key" style="cursor: pointer;">
          <td style="width: 60px;">
            <umb-checkmark ng-if="webhook.enabled"
                           checked="webhook.enabled"
                           size="xs">
            </umb-checkmark>
          </td>
          <td>
            <umb-icon icon="icon-globe" class="language-icon"></umb-icon>
            <span>{{ webhook.event }}</span>
          </td>
          <td>
            {{ webhook.url }}
          </td>
          <td>
            Dummy content type name
          </td>
          <td style="text-align: right;">
            <umb-button type="button"
                        action="vm.deleteWebhook(webhook)"
                        button-style="danger"
                        size="xxs"
                        label-key="general_delete">
            </umb-button>
          </td>
        </tr>
        </tbody>
      </table>

    </umb-editor-container>

  </umb-editor-view>

</div>
